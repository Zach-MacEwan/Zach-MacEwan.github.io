<!DOCTYPE html>
<html lang="en">
    <head><meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Zach's page</title>
    </head>
    <body>
      <header>
        <!--Logo on top with link home-->
        <div>
            <a href="index.html">
                <img src="images/Z.png" alt="Home" width="30" height="30">
            </a>
        </div>
      </header>

      <!--start of the body of the page-->
      <h1 style="text-align:center">Question 2</h1>
      <div style="text-align: center">
        <label for="skills">Progress</label>
        <progress id="skills" value="2" max="100"></progress>
      </div>
      <div style="text-align: center;">
        <h2>Which of these images speaks to you the most?</h2>
        <br>

        <!--form with images and radio buttons-->
        <form style="margin-left: 33.33333%;">
          <table style="border: 3px solid magenta;">
            <!--Top Row-->
            <tr>
              <!--Top Left-->
              <td style="border: 1px solid green;">
                <label>
                  <input type="radio" id="beach" name="image" value="beach">
                  <img src="images/beach.png" style="vertical-align:middle">
                </label>
              </td>
              <!--Top Right-->
              <td style="border: 1px solid green;">
                <label>
                  <input type="radio" id="mountain" name="image" value="mountain">
                  <img src="images/mountain.png" style="vertical-align:middle">
                </label>
              </td>
            </tr>
            <!--Bottom Row-->
            <tr>
              <!--Bottom Left-->
              <td style="border: 1px solid green;">
                <label>
                  <input type="radio" id="forest" name="image" value="forest">
                  <img src="images/forest.png" style="vertical-align:middle">
                </label>
              </td>
              <!--Bottom Right-->
              <td style="border: 1px solid green;">
                <label>
                  <input type="radio" id="city" name="image" value="city">
                  <img src="images/city.png" style="vertical-align:middle">
                </label>
              </td>
            </tr>
          </table>
        </form>
        <br>
        
        <!--Button for next page-->
        <div>
          <a href="page3.html"><button type="button">Next Question</button></a>
        </div>
      </div>
    </body>
</html>
